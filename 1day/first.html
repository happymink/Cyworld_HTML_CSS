<!DOCTYPE html> <!--이 페이지를 html로 해석해라-->
<html> <!--웹페이지의 시작과 끝은 html태그로-->

<!--웹 페이지의 정보, 외부 파일 링크 사용할 때(meta,title 등)-->
<head>
    <meta charset="UTF-8">  <!--문자 인코딩 및 문서 키워드 -->
    <title>스케줄 정리</title>  <!--웹 페이지 타이틀 -->
</head>

<!--여기서 부터 브라우저에 표시-->
<body>

<div class="A"> <!--컨테츠를 묶어 사용 ,(유사 span)  -->
    <h1>모각코 한 입 웹 개발 HTML CSS 5월 과정</h1>
</div>

<div class="B">
   
    <img src ="comu.jpg" alt = "not found">
</div>

<div class="C">
    <p><h2>각오를 적어주세요</h2></p>
    <p><textarea placeholder="Input some text."></textarea></p>
    <p><input type="submit" value="작성"></p>
</div>

</body>
</html>
